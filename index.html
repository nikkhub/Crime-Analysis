<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;;
}
body{
    background: url(https://ngm.com.au/wp-content/uploads/2017/08/Why-is-Cyber-Crime-Regarded-as-a-Borderless-Crime-1.jpg);
    background-size: cover;
    height: 100vh;
    background-position: center;
}
header{
    width:100%;
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    z-index: 99;
    background: transparent;
}
header .logo{
    flex: 1;
    color:White;

    margin-left: 50px;
    text-transform: uppercase;
    font-size: 15px;
}

header .logo :hover{
    color:yellow;
}

header ul {
    flex:1;
    display: flex;
    justify-content: space-evenly;
}
header ul li{
    list-style: none;
}
header ul li a{
    text-decoration: none;
    color:yellow;
    font-weight: 600;
    text-transform: uppercase;
    padding: 5px 5px;
}
header ul li a:hover{
    color:red;
}
header .menu{
    font-size: 2.5em;
    display: none;
}
@media(max-width:1000px){
    header ul{
        position: fixed;
        top:100px;
        right: -100%;
        background: rgba(0,0,0,0.5);
        height: calc(100vh - 100px);
        width:50%;
        flex-direction: column;
        align-items: center;
        transition: right 0.5s linear;
    }

}

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container{
  display: flex;
  justify-content: center;
  align-items:center !important;
  height: 70vh;
}
.form{
  width: 350px;
  height: 350px;
  background-color: rgba(41, 39, 39, 0.3);
  box-shadow: 0 80px 80px black;
}
.btn button {
  padding: 3px;
  margin: 30px 0px 40px 30px;
  border-style: none;
  background-color: transparent;
  color: beige;
  font-size: 18px;
  font-weight: 550;
}
.formGroup{
  display: flex;
  justify-content: center;
}
.formGroup input{
  border: none;
  width: 80%;
  border-bottom: 2px solid white;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 14px;
  font-weight: bold;
  background-color: transparent;
  color: white;
}
input:focus {
  outline: none !important;
  border-bottom: 2px solid rgb(91, 243, 131);
  font-size: 17px;
  font-weight: bold;
  color: white;
}
::placeholder {
  color: white;
}

.text{
  color: rgb(199, 197, 197);
  font-size: 13px;
}
.btn2{
  padding: 10px;
  width: 100px;
  border-radius: 20px;
  background-color: rgb(10, 136, 43);
  border-style: none;
  color: white;
  font-weight: 600;
}
.btn2:hover{
  background-color: rgba(10, 136, 43, 0.5);
}
.btn button:hover{
  border-bottom: 2px solid rgb(91, 243, 131);
}

    </style>
</head>
<body>
    <header>
        <div class="logo"><h1>Crime Analysis</h1></div>

<div class="container">

        <br>
      <div class="btn">
        <button class="safebtn">Are You Safe?</button>
      </div>
        <br>
      <form class="safe" action="" method="post">
        <div class="formGroup">
          <input type="text" name="Location" placeholder="Enter the Location" autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="datetime-local"  name ="timestamp" placeholder="Password" required autocomplete="off" >
        </div>
        <div class="formGroup">
          <button type="submit" class="btn2">Predict</button>&nbsp;&nbsp;&nbsp;&nbsp;
           <button type="reset" class="btn2">Reset Data</button>

</html>
